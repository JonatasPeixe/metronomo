<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP DRUMS COLLEGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="metronome">
        <h1 id="title">JP DRUMS COLLEGE</h1>
        <div class="visual"></div>
        <div class="controls">
            <div class="top-row">
                <input type="range" id="bpmSlider" value="100" min="30" max="240" class="slider">
                <output for="bpmSlider" id="bpmOutput">100 BPM</output>
            </div>
            <div class="bottom-row">
                <button id="playStopButton">Play</button>
                <button id="upButton">Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
